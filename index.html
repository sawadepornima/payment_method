<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>Adress Details</h3>
                <form>
                  Name:  <input type="text" name="" placeholder="Enter Name">
                  Email:  <input type="text" name="" placeholder="Enter Email">
                  Adress:  <input type="text" name="" placeholder="Enter Adress">
                  <div id="myid">
                    <label>
                        State
                        <select>
                            <option>
                                Select State...
                            </option>
                            <option>Maharashtra</option>
                            <option>Rajasthan</option>
                            <option>Gujarat</option>
                            <option>M.P    </option>
                        
                        </select>
                    </label>
                    <label>Zip Code:
                        <input type="number" name="" placeholder="zipcode">
                    </label>
                  </div>
                </form>
            </div>
            <div class="right">
                <h3>Payment Details</h3>
                <form>
                    Accepted Card <br>
                    <img src="images/card1.png" width="100">
                    <img src="images/card2.png" width="50">
                    <br><br>
    
                    Credit card number
                <input type="text" name="" placeholder="Enter card number">
                    
                    Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                            </select>
                        </label>
                            <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Checkout">
            </div>
        </div>
    </header>
</body>
</html>
